<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">
</head>

<body>


    <h1 id="titulo">Cadastro</h1>
    
    <div id="div_cadastro">
        <form action="/cadastro" id="form_cadastro" method="post" accept-charset="utf-8">
       
            <label id="Nome_cadastro_label">Nome</label><br>
            <input type="text" name="nome" id="nome" required><br><br>
            
            <label id="Sobrenome_cadastro_label">SobreNome</label><br>
            <input type="text" name="sobreNome" id="sobreNome" required><br><br>
            
            <label id="senha_cadastro_label">Senha</label><br>
            <input type="password" name="senha" id="senha" required><br><br>
            
            <label id="confirmacao_senha"id="confirmacao_senha" >Confirme sua senha</label><br>
            <input type="password" name="confirmacao_senha" id="confirmacao_senha" required><br><br>
            
            <button type="submit" id="botao_login">Enviar</button>

        </form>
    </div>
</body>

</html>
